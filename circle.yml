machine:
  node:
    version: 4.0
  environment:
    CONTINUOUS_INTEGRATION: true

dependencies:
  cache_directories:
    - node_modules
  override:
    - npm prune && npm install
    - bundle install
    - sudo pip install awscli
    
deployment:
    aws:
    branch: master
        commands: 
        - jekyll build
        - /bin/bash publish.sh
